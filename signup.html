<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="signup-box">
    <h2>Sign Up Page</h2>
    <form>
        <div class="user-box">
            <label for="lastName"><b>First Name</b></label>
            <input type="text" name="new-username" required>
          
        </div>
        <div class="user-box">
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="user-box">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="user-box">
            <table>
                <tr>
                  <td><label for="male"><b>Male</b></label><input type="radio" name="valueone" id="male"></td>
                  <td style="padding-left: 30px; padding-right: 60px;"><span></span></td>
                  <td><label for="female"><b>Female</b></label><input type="radio" name="valueone" id="female"></td>
                  <td style="padding-left: 30px; padding-right: 60px;"><span></span></td>
                  <td><label for="others"><b>Others</b></label><input type="radio" name="valueone" id="others"></td>
                </tr>
                
              </table>
        <button onclick="saveCredentials()">Sign Up</button>
        <button onclick="window.location.href='index.html'"><b>Back to Login</b></button>
    </form>
    <script src="script.js"></script>
</div>
